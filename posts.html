---
layout: page
permalink: /posts/
title: All Posts
tag:
description: "An archive of posts sorted by date."
---
 
              


<ul class="post-list">
{% for post in site.posts %} 
<centre>
  <li><article><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }} 
    <span class="date-show">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}

    </time></span></a></article></li>
</centre>  
{% endfor %}
</ul>
